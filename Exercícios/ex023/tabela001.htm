<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      table {
        width: 400px;
        border-collapse: collapse;
      }
      tr.linha {
        background-color: gray;
      }
      td {
        border: 1px solid black;
        padding: 8px;
      }
      td.dado {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas
    TABLE= tabela
    TABLE ROW= linha de tabela
    TABLE HEADER= cabrÃ§alho de tabela
    TABLE DATA= dado da tabela
-->
    <table>
      <tr>
        <!--primeira linha-->
        <td class="dado">A1</td>
        <td>B1</td>
        <td>C1</td>
      </tr>
      <tr>
        <!--segunda linha-->
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>
      <tr class="linha">
        <!--terceita linha-->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
      <tr>
        <!-- quarta linha -->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
      </tr>
    </table>
  </body>
</html>
