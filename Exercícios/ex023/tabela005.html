<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eExercícios de Tabela</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }
      caption {
        font-size: 1.2em;
        padding: 10px;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

      .cnome {
        background-color: rgb(24, 156, 24);
      }
      .cgroup {
        background-color: red;
      }
      .cprofissão {
        background-color: rgb(50, 50, 190);
      }
    </style>
  </head>
  <body>
    <table>
      <colgroup>
        <col class="cnome" />
        <col class="cgroup" span="2" />
        <col class="cprofissão" />
      </colgroup>
      <caption>
        Cadastro
      </caption>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Sexo</th>
        <th scope="col">Idade</th>
        <th scope="col">Profissão</th>
      </tr>
      <tr>
        <td>Ana Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Jornalista</td>
      </tr>
      <tr>
        <td>Claudio</td>
        <td>M</td>
        <td>25</td>
        <td>Programador</td>
      </tr>
      <tr>
        <td>Gustavo</td>
        <td>M</td>
        <td>25</td>
        <td>Professor</td>
      </tr>
      <tr>
        <td>Hélio</td>
        <td>M</td>
        <td>25</td>
        <td>Vendedor</td>
      </tr>
      <tr>
        <td>Maria</td>
        <td>F</td>
        <td>25</td>
        <td>Médica</td>
      </tr>
      <tr>
        <td>Otávio</td>
        <td>M</td>
        <td>25</td>
        <td>Nutricionista</td>
      </tr>
    </table>
  </body>
</html>
